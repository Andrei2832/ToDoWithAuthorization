<div class="container">
    <p class="main">
      <button class="main__profile" (click)="showList()">Задачи</button>
      <button class="main__profile" (click)="showProfile()">Профиль</button>
    </p>

  <div class="add-task">
    <div class="add-task__title">Новая задача:</div>
    <input #task class="add-task__text" placeholder="введите задачу">
    <button class="add-task__add" (click)="addTask(task.value)">Добавить</button>
  </div>

  <router-outlet class="rout"></router-outlet>


</div>
