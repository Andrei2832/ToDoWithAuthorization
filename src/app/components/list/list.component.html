<form *ngFor="let task of tasks" class="task" [ngClass]="{'task-done': check.checked}" >
  <input #check class="task__checkbox" type="checkbox"  (change)="onCheckbox(task)" [checked]="task.completed">
  <button class="task__delete" type="button" (click)="onDelete(task)"  >X</button>
  <div #text class="task__text" (blur)="changeTextTask(task, text)" contenteditable="true" [textContent]="task.text"></div>
</form>
